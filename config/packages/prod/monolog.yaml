monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
            excluded_404s:
                # regex: exclude all 404 errors from the logs
                - ^/
            channels: ["!event", "!expired_item", "!out_of_stock"]
        nested:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine"]
        deprecation:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.deprecations.log"
        deprecation_filter:
            type: filter
            handler: deprecation
            max_level: info
            channels: ["php"]
        out_of_stock:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.out_of_stock.log"
            level: debug
            channels: ["out_of_stock"]
        expired_item:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.expired_item.log"
            level: debug
            channels: ["expired_item"]
